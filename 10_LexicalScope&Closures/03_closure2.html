<script>

    // this function was generating errros

    function clickHandler(color){


        

        // document.body.style.backgroundColor =`${color}` // this will generate erro
        

    // this function has access to the color property via the closure and lexcial scoping property of the js 

    // we are returning a function instead of calling the function directly
       return function(){
            document.body.style.backgroundColor =`${color}`
        
            //application of lexical scoping sirf function bahar nahi jayega pura lexical scope jayega
       }
    }

    // onclick was expecting a function but we write the code so that the function gets executed directly

    document.getElementById("orange").onclick= clickHandler("orange") 
    document.getElementById("green").onclick= clickHandler("green")
    
    // by doing this the bg will be orange automatically without even clicking by using the previous functoin definition
