<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    
    <button>Button Clicked </button>

</body>

<script>

    class React{

        constructor(username){

            // hardcoded values
            this.username=username;

            this.library ="React"
            this.server ="https://localhost:3000"
            

            //requirement --> the moment this page is loaded an object must be created of React class and we get the reference of this button
            // and there will be a method which will print something like button clicked

            document.querySelector('button').addEventListener('click', this.handleClick)

               // with this approach we were getting the reference of the  button in this but we were not able to
            //  access the properties of the class to access those properties we will have to bind it
            // along with the button reference we are also sending the properties of the class to the handleClick function using the bind

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this)) 
            
         
        }

        // implementation for handleClick function

        handleClick(){
        console.log("button clicked") // this will be printed normally
        console.log(this)  // we have the reference of the button
        console.log(this.server)  // we won't be able to get this without bind method
        console.log(this.username);
        }
    }

    const app = new React("gaurav")
    


</script>
</html>
