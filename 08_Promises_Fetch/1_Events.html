    // remove the image which was clicked
    document.querySelector('#images').addEventListener('click', function(e){

        // console.log(e.target.tagName); /* target means only image

        // remove only when we click on the image
        
        if (e.target.tagName === 'IMG') {  // WITHOUT THIS IF WE CLICK ON THE LINK THEN IT'S PARENT IS THE WHOLE Unordered list WHICH WILL BE REMOVED
            // console.log(e.target.id);
            let removeIt = e.target.parentNode   // the parent node will be the whole li child is the img element
            removeIt.remove() // remove the whole li of the list
        }
    
        
    })
